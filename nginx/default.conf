# nginx/default.conf
upstream django {
    server web:8000;  # Nombre del servicio Django en docker-compose
}

server {
    listen 80;
    server_name localhost;
    charset utf-8;
    client_max_body_size 20M;

    # Acceso a archivos est치ticos
    location /static/ {
        alias /app/static/;
        expires 30d;
        access_log off;
    }

    # Acceso a archivos multimedia (si aplica)
    location /media/ {
        alias /app/media/;
        expires 30d;
        access_log off;
    }

    # Configuraci칩n para Django
    location / {
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts para operaciones largas
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        send_timeout 300s;
    }

    # Prevenir acceso a archivos ocultos
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Configuraci칩n especial para el admin de Django
    location /admin/ {
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cacheo de archivos est치ticos del admin
        location /admin/static/ {
            alias /app/static/admin/;
            expires 1y;
            add_header Cache-Control "public";
        }
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }
}