{% extends 'base.html' %}

{% block content %}
<div class="container-fluid mt-3">
    <h2>{% if form.instance.pk %}Editar Producto{% else %}Crear Nuevo Producto{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{% url 'inventory:list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
