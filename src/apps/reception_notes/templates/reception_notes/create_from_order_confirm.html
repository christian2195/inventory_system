{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Crear Nota de Recepción desde Orden de Compra #{{ order.order_number }}</h2>
    <p>¿Estás seguro de que deseas crear una nota de recepción basada en esta orden de compra?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Confirmar Creación</button>
        <a href="{% url 'orders:detail' order.pk %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
